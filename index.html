<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Tablero</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>ðŸ“‹ Mi Tablero</h1>
    </header>

    <main class="board">
        <section class="list">
            <h2>Por hacer</h2>
            <div class="cards" id="todo-cards"></div>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Nueva tarea" required>
                <button type="submit">Agregar</button>
            </form>
        </section>

        <section class="list">
            <h2>En progreso</h2>
            <div class="cards" id="progress-cards"></div>
        </section>

        <section class="list">
            <h2>Hecho</h2>
            <div class="cards" id="done-cards"></div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
